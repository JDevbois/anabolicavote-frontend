<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>naam</th>
            <td mat-cell *matCellDef="let element"> {{element.title}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>beschrijving</th>
            <td mat-cell *matCellDef="let element"> {{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <button mat-button (click)="startSession(element.id)">START SESSIE</button><button mat-button (click)="deleteSession(element.id)">VERWIJDEREN</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card>
        <mat-card-title>Nieuwe Verkiezingssessie aanmaken</mat-card-title>
        <mat-card-content>
            <form [formGroup]="createFormGroup">
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-label>Naam</mat-label>
                    <input matInput placeholder="Verkiezingen jaar XX-YY" formControlName="titleCtrl">
                </mat-form-field><br>
                <mat-form-field appearance="outline">
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-label>Beschrijving</mat-label>
                    <input matInput placeholder="lorem ipsum dolor sit amet" formControlName="descCtrl">
                </mat-form-field><br>
            </form>
            <app-session-create (confirmed)="onConfirm($event)"></app-session-create>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="contacts === undefined || contacts.length == 0" (click)="submit()">AANMAKEN</button>
        </mat-card-actions>
    </mat-card>
</div>
