<br>
<button mat-button (click)="refresh()"><mat-icon matPrefix>refresh</mat-icon>REFRESHEN</button>
<br>
<mat-card *ngFor="let poll of polls">
    <mat-card-title>{{poll.title}}</mat-card-title>
    <mat-card-content>
        <h3>Kandidaten</h3>
        <ul>
            <li *ngFor="let candidate of poll.candidates">{{candidate.name}}</li>
        </ul>
        <button mat-button (click)="navigateToVote(poll.id)">STEMMEN</button>
    </mat-card-content>
</mat-card>
