<mat-card>
    <mat-card-title>
        Voer code in om te beginnen stemmen
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="codeFormGroup">
            <mat-form-field appearance="outline">
                <mat-icon matPrefix>vpn_key</mat-icon>
                <mat-label>Code</mat-label>
                <input matInput placeholder="A123" formControlName="codeCtrl">
            </mat-form-field><br>
            <button mat-raised-button type="submit" (click)="verifyCode()">Start</button>
        </form>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>
        Inloggen als beheerder
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginFormGroup">
            <mat-form-field appearance="outline">
                <mat-icon matPrefix>person</mat-icon>
                <mat-label>Gebruikersnaam</mat-label>
                <input matInput placeholder="Jos" formControlName="usernameCtrl">
            </mat-form-field><br>
            <mat-form-field appearance="outline">
                <mat-icon matPrefix>lock</mat-icon>
                <mat-label>Wachtwoord</mat-label>
                <input matInput type="password" placeholder="" formControlName="passwdCtrl">
            </mat-form-field><br>
            <button mat-raised-button type="submit" (click)="login()">Inloggen</button>
        </form>
        <div>
            <a mat-button (click)="registerInit()">Nog geen account? Registreer hier.</a>
        </div>
    </mat-card-content>
</mat-card>
